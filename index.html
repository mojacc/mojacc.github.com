---
layout: layout
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
      {% if post.external-url %}
      	<a class="external" href="{{ post.external-url }}">{{ post.title }}</a>&nbsp;&nbsp;<a href="{{ post.url }}"><i class="fa fa-star"></i></a>
      {% else %}
      	<a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
      <div class="excerpt">{{ post.excerpt }}</div>
    </li>
    {% endfor %}
  </ul>
</section>
