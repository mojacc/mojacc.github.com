layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <!-- TODO: change links, gravatar, and bio here -->
  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/mojacc">
        <img src="http://gravatar.com/avatar/58e76e0b5c72b1ad90af3824d15269c8?s=142" height="50" width="50" />
      </a>

      <p>
        I'm a developer fixing shit & buiding stuffs. <a href="https://twitter.com/mojacc">Follow me on Twitter</a>.
      </p>

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="mojacc">Tweet</a>
      <a href="http://twitter.com/mojacc" class="twitter-follow-button" data-show-count="false">Follow @mojacc</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    </section>
  </section>
</section>
